<head>
  <meta charset="UTF-8">
  <title>The Rehoming Project</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <style>



  /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
  @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
  @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

  body{
  margin: 0;
  padding: 0;
  background: #fff;

  color: #fff;
  font-family: Arial;
  font-size: 12px;
  }

  .body{
  position: absolute;
  top: -20px;
  left: -20px;
  right: -40px;
  bottom: -40px;
  width: auto;
  height: auto;
  background-image: url(https://hdwallsource.com/img/2016/10/german-shepherd-dog-desktop-wallpaper-49105-50762-hd-wallpapers.jpg);
  background-size: cover;
  -webkit-filter: blur(5px);
  z-index: 0;
  }

  .grad{
  position: absolute;
  top: -20px;
  left: -20px;
  right: -40px;
  bottom: -40px;
  width: auto;
  height: auto;
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
  z-index: 1;
  opacity: 0.7;
  }

  .header{
  position: absolute;
  top: calc(50% - 35px);
  left: calc(50% - 255px);
  z-index: 2;
  }

  .header div{
  float: left;
  color: #fff;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 35px;
  font-weight: 200;
  }

  .header div span{
  color: #5379fa !important;
  }

  .login{
  position: absolute;
  top: calc(50% - 75px);
  left: calc(50% - 50px);
  height: 150px;
  width: 350px;
  padding: 10px;
  z-index: 2;
  }

  .login input[type=text]{
  width: 250px;
  height: 30px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 2px;
  color: #fff;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 4px;
  }

  .login input[type=password]{
  width: 250px;
  height: 30px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 2px;
  color: #fff;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 4px;
  margin-top: 10px;
  }

  .login input[type=button]{
  width: 260px;
  height: 35px;
  background: #5379fa;
  border: 1px solid #5379fa;
  cursor: pointer;
  border-radius: 2px;
  color: #fff;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 6px;
  margin-top: 10px;
  }

  .login input[type=button]:hover{
  opacity: 0.8;
  }

  .login input[type=button]:active{
  opacity: 0.6;
  }

  .login input[type=text]:focus{
  outline: none;
  border: 1px solid rgba(255,255,255,0.9);
  }

  .login input[type=password]:focus{
  outline: none;
  border: 1px solid rgba(255,255,255,0.9);
  }

  .login input[type=button]:focus{
  outline: none;
  }

  ::-webkit-input-placeholder{
  color: rgba(255,255,255,0.6);
  }

  ::-moz-input-placeholder{
  color: rgba(255,255,255,0.6);
  }

  button{
    width: 260px;
    height: 35px;
    background: #5379fa;
    border: 1px solid #5379fa;
    cursor: pointer;
    border-radius: 2px;
    color: #fff;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 6px;
    margin-top: 10px;
  }

  button:hover{
    opacity: 0.8;
  }

  button.active{
    opacity: 0.6;
  }

  button.focus{
    outline: none;
  }
  </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Dog<span>DoJo</span></div>
		</div>
		<br>
		<div class="login" id+"loginBox">
        <input id="fullNameTextBox" type="text" placeholder="Full Name" name="fullName"><br><br>
				<input id="userTextBox" type="text" placeholder="Email" name="user"><br>
				<input id="passwordTextBox" type="password" placeholder="password" name="password"><br>
				<input id="loginBtn" type="button" value="Register">
		</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



</body>
