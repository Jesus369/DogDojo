     <div class="grandparent">
    <img class="bonedog" src="images/bonedog.png"/>
    <img class="husky" src="images/husky.png"/>
    <div id="postForm" class="postings">
      Title
      <input type="text" id="title" class="postInput"/>
      Name
      <input type="text" id="name" class="postInput"/>
      Breed
      <select name="favorite" id="breed" class="postinput">
        <option>Choose a breed</option>
        <option>Husky</option>
        <option>Shihtzu</option>
        <option>Bulldog</option>
        <option>Pug</option>
        <option>Yorkie</option>
        <option>Snowzer</option>
      </select>
      <br>

      Upload Doggy Image
      <div id="thisHolder">
        <label class="upload-file">
          Upload
        <input type="file" class="upload-file" id="file">
        </label>

        <div id="if-no-img"></div>
        <div id="displayedImg">
          <img class="displayImg"/>
          <button id="trashbin"><img class="trashcan" src="images/trash.png"/></button>
       </div>
     </div>

      <br>
      Description
      <textarea type="text" id="description" class="descriptionInput"></textarea>

      <br>
      Rehoming Fee
      <input type="text" id="price" class="postInput" size="5"></input>

      Phone Number
      <input type="text" id="phoneNumber" class="phoneInput" pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$"/>

      Email Address
      <input type="text" id="emailAddress" class="emailInput" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"></input>
      <div id="contactReq"></div>
      <br>
      <table>
        <tr>
          <td><input type="button" value="Clear Post" id="clearButton" class="postButton"/></td>
          <td><input type="button" value="Preview" id="previewButton" class="postButton"/></td>
       </tr>
     </table>

    </div>

    <div id="previewPost" class="preview">

      <div class="display">
        <h3 id="viewTitle" class="prevTitle"></h3>
       <img id="viewImg" class="prevImage"/>
       <h3 id="viewName" class="prevName"></h3>
       <div class="contextHolder">
         <p id="viewBreed" class="info"></p><br>
         <p id="viewDescript" class="info"></p><br>
         <p id="viewFee" class="info"></p><br>
         <p id="viewNumb" class="info"></p><br>
         <p id="viewEmail" class="info"></p><br>
       </div>
     </div>

      <button id="deletePost" class="postButton">Delete</button>
      <button id="postIt" class="postButton">Post</button>
    </div>
